<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="play.css">
    <link rel="stylesheet" href="toy.css" />
    <link rel="shortcut icon" href="img/ledgreen.svg" type="image/x-icon">
    <title>Jogo Das Sequencias (Tema Among us)</title>
  </head>
  <body>
    <h1 id="title">Jogo Das Sequencias (Tema Among us)</h1>
    <div class="container">
      <div class="painel">
        <div class="boxPainel">
            <div class="computerLedPanel">
                <div class="led lvl1"></div>
                <div class="led lvl2"></div>
                <div class="led lvl3"></div>
                <div class="led lvl4"></div>
                <div class="led lvl5"></div>
            </div>
            <div class="painelMemory">
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="memory"></div>
                <div class="btns">
                  <h1 id="loadButton">Play Here</h1>
                  <h1 id="startButton" style="display: none">PLAY</h1>
                </div>
            </div>
        </div>
      </div>

      <div class="painel">
        <div class="boxPainel">
            <div class="playerLedPanel">
                <div class="led lvl1.1"></div>
                <div class="led lvl2.1"></div>
                <div class="led lvl3.1"></div>
                <div class="led lvl4.1"></div>
                <div class="led lvl5.1"></div>
            </div>
            <div class="playerMemory">
                <div data-memory='0' class="player_memory"></div>
                <div data-memory='1' class="player_memory"></div>
                <div data-memory='2' class="player_memory"></div>
                <div data-memory='3' class="player_memory"></div>
                <div data-memory='4' class="player_memory"></div>
                <div data-memory='5' class="player_memory"></div>
                <div data-memory='6' class="player_memory last"></div>
                <div data-memory='7' class="player_memory last"></div>
                <div data-memory='8' class="player_memory last"></div>
            </div>
        </div>
      </div>
    </div>
    <div class="size">
      <div class="player">
        <div class="legs"></div>
        <div class="back-r"></div>
        <div class="back-l"></div>
        <div class="glass"></div>
      </div>
    </div>

    <div class="size2">
      <div class="player2">
        <div class="legs2"></div>
        <div class="back-r2"></div>
        <div class="back-l2"></div>
        <div class="glass2"></div>
      </div>
    </div>

    <div class="size3">
      <div class="player3">
        <div class="legs3"></div>
        <div class="back-r3"></div>
        <div class="back-l3"></div>
        <div class="glass3"></div>
      </div>
    </div>


    <script src="script.js"></script>
    <script>
      const loadButton = document.getElementById("loadButton")
      const startButton = document.getElementById("startButton")

      loadButton.addEventListener("click", () => {
          startReactor.load()
          loadButton.style.display = "none"
          startButton.style.display = ""
      })

      startButton.addEventListener("click", () => {
          startReactor.start()
          startButton.style.display = "none"
      })
    </script>

    <h1 id="by">By: Gabriel Gon√ßalves</h1>

  </body>
</html>
